      - Arduino:
          - IoT Cloud:
              - Getting Started: code/arduino/arduino-iot-cloud/docs/doc-aic-getting-started.md
              - Overview: code/arduino/arduino-iot-cloud/docs/doc-aic-overview.md
              - Boards: code/arduino/arduino-iot-cloud/docs/doc-aic-boards.md
              - Example: code/arduino/arduino-iot-cloud/docs/doc-aic-boards.md
