site_name: ECE-IoT Prototyping
nav:
  - Home: https://ece-iot.github.io/Prototyping/

repo_url: https://github.com/ECE-IoT/Prototyping

theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.tabs
    - navigation.top
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search
  - git-revision-date
  - mkdocstrings

markdown_extensions:
  - def_list
  - attr_list
  - pymdownx.highlight
  - pymdownx.superfences
