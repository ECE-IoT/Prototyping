[platformio]
src_dir = code 
include_dir = code
extra_configs = 
	config/boards/arduino_nano33ble.ini
	config/boards/arduino_mkrwifi1010.ini
	config/boards/arduino_unowifirev2.ini
	config/boards/esp_8266_nodemcu.ini
	config/env/env.ini

[common]
lib_deps = 
	adafruit/DHT sensor library@^1.4.2
	adafruit/Adafruit Unified Sensor@^1.1.4
	arduino-libraries/ArduinoIoTCloud@^1.2.1
	arduino-libraries/Arduino_ConnectionHandler@^0.6.4